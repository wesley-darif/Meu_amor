  <script>
const cards = document.querySelectorAll('.memory-card');
let hasFlippedCard = false;
let lockBoard = false;
let firstCard, secondCard;
let pairsFound = 0; // ‚ûú contador de pares encontrados
const totalPairs = cards.length / 2; // ‚ûú total de pares no jogo

function flipCard() {
  if (lockBoard || this === firstCard) return;

  this.classList.add('flip');

  if (!hasFlippedCard) {
    hasFlippedCard = true;
    firstCard = this;
    return;
  }

  secondCard = this;
  checkForMatch();
}

function checkForMatch() {
  let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;
  isMatch ? disableCards() : unflipCards();
}

function disableCards() {
  firstCard.removeEventListener('click', flipCard);
  secondCard.removeEventListener('click', flipCard);

  pairsFound++; // ‚ûú incrementa contador de pares encontrados

  // ‚ûú verifica se todos os pares foram encontrados
  if (pairsFound === totalPairs) {
    document.getElementById('mensagem-vitoria').style.display = 'block';
  }

  resetBoard();
}

function unflipCards() {
  lockBoard = true;
  setTimeout(() => {
    firstCard.classList.remove('flip');
    secondCard.classList.remove('flip');
    resetBoard();
  }, 1000);
}

function resetBoard() {
  [hasFlippedCard, lockBoard] = [false, false];
  [firstCard, secondCard] = [null, null];
}

function voltarAoMenu() {
  // Aqui voc√™ define o que acontece quando o bot√£o "Voltar ao Menu" √© clicado

}

cards.forEach(card => card.addEventListener('click', flipCard));
  </script>
